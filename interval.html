<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divisibility Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
        background-color: rgba(85, 209, 216, 0.573);
        border-radius: 2%;
      }
      
      input[type="number"],
      button {
        padding: 10px;
        margin: 10px;
        width: 50%;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5%;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        margin-top: 20px;
        font-weight: bold;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Divisibility Checker</h1>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button onclick="checkDivisibility()">Check</button>
      <p id="result"></p>
    </div>

    <script>
      function checkDivisibility() {
        var number = document.getElementById("numberInput").value;
        var resultParagraph = document.getElementById("result");

        if (number % 10 === 0) {
          resultParagraph.textContent = number + " is divisible by 10.";
        } else {
          resultParagraph.textContent = number + " is not divisible by 10.";
        }
      }
    </script>
  </body>
</html>
