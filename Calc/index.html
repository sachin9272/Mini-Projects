<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" id="input" placeholder="0" disabled />
      </div>
      <div class="rows">
          <button class="col1" id="ac">AC</button>
          <button class="col1" id="del">DEL</button>
          <button class="col1" id="divide">/</button>
          <button class="col1" id="modulo">%</button>
      </div>
      <div class="rows">
        <button class="col2" id="one">1</button>
        <button class="col2" id="two">2</button>
        <button class="col2" id="three">3</button>
        <button class="col2" id="multiply">*</button>
      </div>
      <div class="rows">
        <button class="col3" id="four">4</button>
        <button class="col3" id="five">5</button>
        <button class="col3" id="six">6</button>
        <button class="col3" id="minus">-</button>
      </div>
      <div class="rows">
        <button class="col4" id="seven">7</button>
        <button class="col4" id="eight">8</button>
        <button class="col4" id="nine">9</button>
        <button class="col4" id="plus">+</button>
      </div>
      <div class="rows">
        <button class="col5" id="double-zero">00</button>
        <button class="col5" id="zero">0</button>
        <button class="col5" id="dot">.</button>
        <button class="col5" id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
