<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <h1>Dictionary</h1>
        </div>

        </div>
        <div class="output">
            <p id="meaning">Meaning will be displayed here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
