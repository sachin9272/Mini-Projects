<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EMI Calculator</h1>
        </div>
        <div class="loan-amount">
            <label for="loan-input" class="loan-amount-info">Loan Amount</label>
            <input type="number" id="loan-input" placeholder="Enter your Loan Amount">
        </div>
        <div class="interest-rate">
            <label for="interest-input" class="loan-amount-info">Interest Rate</label>
            <input type="number" id="interest-input" placeholder="Enter your Interest Rate">
        </div>
        <div class="months-to-pay">
            <label for="months-to-input" class="months-to-pay-info">Months to pay</label>
            <input type="number" id="months-to-input" placeholder="Enter your months to pay">
        </div>
        <div class="calculate-btn">
            <button id="calculate">
                Calculate
            </button>
        </div>
        <div class="result">
            <p>
                Your EMI is <span id="emi"></span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
