<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tip Calculator</h1>
        </div>
        <div class="bill">
            <label for="bill-input" class="bill-info">Bill Amount</label>
            <input type="number" id="bill-input" placeholder="Enter Bill Amount">
        </div>
        <div class="tip">
            <label for="tip-input" class="tip-info">Tip Percentage</label>
            <input type="number" id="tip-input"placeholder="Enter Tip Percentage">
        </div>
        <div class="btn">
            <button id="calculate">Calculate</button>
        </div>
        <div class="output">
            <p>Your Total Bill is : <span id="bill-amt"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
