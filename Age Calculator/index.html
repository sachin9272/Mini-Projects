<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Age Calculator</h2>
        </div>
        <div class="age">
            <label for="age-input" id="age-info">Select your Birth Date</label>
            <input type="date" id="age-input">
        </div>
        <div class="btn">
            <button id="calculate">Calculate Age</button>
        </div>
        <div id="final-age"> </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
