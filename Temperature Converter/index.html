<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Temperature converter</h1>
        </div>
        <div class="input1">
            <label for="input1">
                Enter Temperature in Celcius:
            </label>
            <input type="number" id="calcius" placeholder="Enter Temprature in Celcius">
        </div>
        <div class="input2">
            <label for="input2">
                Enter Temperature in Kelvin:
            </label>
            <input type="number" id="kelvin" placeholder="Enter Temprature in Kelvin">
        </div>
        <div class="input3">
            <label for="input3">
                Enter Temperature in Farenheit:
            </label>
            <input type="number" id="farenheit" placeholder="Enter Temprature in Farenheit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
